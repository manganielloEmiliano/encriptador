<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>encriptador</title>

</head>
<body>  
       <main>
           
            <header>
                <img src="/imagenes/Logo.png" alt="logo de alura" class="logo">
            </header>
                
            <article>
                <textarea 
                    cols="40" rows="6"
                    placeholder="Ingrese el texto aqui" class="input-texto"></textarea>
                              
                       
                    <img src="imagenes/Vector.png" alt="vector"><p > letras minusculas sin acento</p>
       
                        
                        <button class="encriptar"
                            onclick="btnEncriptar()">
                                encriptar
                        </button>
                        
                        <button class="desencriptar" 
                            onclick="btnDesencriptar()">
                            desencriptar
                        </button>
                    
                </article>
                
                <aside>
                <textarea class="mensaje" cols="18" 
                rows="8"></textarea>
               
                <button class="copiar" onblur="copiar()">copiar</button>
            </aside>
        
        </main>
        <script src="script.js"></script>
